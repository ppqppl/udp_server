<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <title>Login | Lexa - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
        <meta content="Themesbrand" name="author">
        
        <!-- Bootstrap Css -->
        <link href="../css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="../css/icons.min.css" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="../css/app.min.css" id="app-style" rel="stylesheet" type="text/css">

    </head>

    <body style="background-image: url(../Imgs/back-main.jpg);
    background-repeat:no-repeat ;
    background-size:100% 100%;
    background-attachment: fixed;">
    <h1 style="text-align: center;padding-top: 125px;color: #000000">欢迎使用智慧物联数据管理系统</h1>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center" style="background-color: rgba(225,225,225,0);">
                    <div class="col-md-8 col-lg-6 col-xl-5" style="background-color: rgba(225,225,225,0);">
                        <div class="card overflow-hidden" style="background-color: rgba(225,225,225,0.2);">
                            <div class="card-body pt-0" style="background-color: rgba(225,225,225,0.7);">
                                <div class="p-3">
                                    <h4 class="text-muted mb-1 text-center" style="font-size: 18px;padding-top: 50px">欢迎访问!</h4>
                                    <p class="text-muted text-center" style="color: #000000" th:text="${loginmsg}">登录使用数据管理系统</p>
                                    <form class="form-horizontal mt-4" th:action="@{/dologin}" th:object="${newuser}" method="post">
                                        <div class="mb-3">
                                            <label for="username">Account</label>
                                            <input type="text" class="form-control" th:field="${newuser.account}" id="username" placeholder="输入账号" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="userpassword">Password</label>
                                            <input type="password" class="form-control" th:field="${newuser.pwd}" id="userpassword" placeholder="输入密码" required>
                                        </div>
                                        <div class="mb-3 row mt-4">
                                            <div class="col-6">
                                                <div class="form-check">
<!--                                                    <input type="checkbox" class="form-check-input" id="customControlInline">-->
<!--                                                    <label class="form-check-label" for="customControlInline"> 记住密码-->
<!--                                                    </label>-->
                                                </div>
                                            </div>
                                            <div class="col-6 text-end">
                                                <button class="btn btn-primary w-md waves-effect waves-light">点击登录</button>
                                            </div>
                                        </div>
<!--                                        <div class="form-group mb-0 row">-->
<!--                                            <div class="col-12 mt-4">-->
<!--                                                <a href="pages-recoverpw.html" class="text-muted"> 忘记密码? </a>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </form>
                                    <div class="mt-5 text-center">
                                        <p>还没有账号 ? <a th:href="'/register'" class="text-primary"> 去注册 </a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/metisMenu.min.js"></script>
        <script src="../js/simplebar.min.js"></script>
        <script src="../js/waves.min.js"></script>
        <script src="../js/jquery.sparkline.min.js"></script>
        <!-- App js -->
        <script src="../js/app.js"></script>
    </body>

</html>
